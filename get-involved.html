</head>
<body>
  <header>
    
      <h1>CYM Botshabelo</h1>
   
    <p>Youth of Christ and His Church</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>

        <li><a href="get-involved.html" class="active">Get Involved</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <h2>Form for Sponsors</h2>
    <form action="mailto:info@cymbotshabelo.com" method="get" enctype="text/plain">
      <label>Organisation name:</label>
      <input type="text" required>

      <label>Contact person:</label>
      <input type="text" required>

      <label>Position/Title:</label>
      <input type="text" required>

      <label>Phone Number:</label>
      <input type="number" required>

      <label>Email Address:</label>
      <input type="email" name="Email" required>

      <label>Company website/social media:</label>
      <input type="url" required>

      <label>Sponsorship Interest:</label>
      <select>
        <option>--Please select--</option>
        <option>Financial Sponsorship</option>
        <option>Partnership/Collaboration</option>
        <option>Product/Service support</option>
        <option>Other</option>
      </select>

      <label>Preferred Recognition:</label>
      <select>
        <option>--Please select--</option>
        <option>Logo on marketing materials</option>
        <option>Acknowledgement on social media</option>
        <option>Banner/display at events</option>
        <option>Other</option>
      </select>

      <input type="submit" value="Send">
    </form>

    <h3>Membership Form</h3>
    <form action="mailto:info@cymbotshabelo.com" method="post" enctype="text/plain">
      <label>Full Names:</label>
      <input type="text" name="FullName" required>

      <label>Date of Birth:</label>
      <input type="date" required>

      <label>Phone Number:</label>
      <input type="number" required>

      <label>Email Address:</label>
      <input type="email" required>

      <label>Home Address:</label>
      <input type="text" required>

      <label>Are you Baptized?</label>
      <select>
        <option>--Please select--</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Areas of interest in the Ministry:</label>
      <select>
        <option>--Please select--</option>
        <option>Prayer Team</option>
        <option>Worship Team</option>
        <option>Evangelism/Outreach</option>
        <option>Children's Ministry</option>
        <option>Media and Communication</option>
        <option>Hospitality/Events Support</option>
        <option>Community Service</option>
      </select>

      <input type="submit" value="Send">
    </form>
  </main>
